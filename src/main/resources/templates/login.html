<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <section>
        <form th:action="@{/login}" th:object="${loginRequest}" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <p th:if="${error}" th:text="${error}"></p>
        </form>
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Online Learning Platform</p>
    </footer>
</body>
</html>
